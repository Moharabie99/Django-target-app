{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Sales Data</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/upload.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Watermark Logo -->
    <img src="{% static 'dashboard/img/mondelez_logo.png' %}" alt="Watermark Logo" class="background-logo">

    <div class="container">
        <h2>Upload Sales Data</h2>
        <p class="intro">Please upload the sales, routes, and target Excel files to generate the monthly KPI report.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="sales">Sales File:</label>
                <input type="file" name="sales" id="sales" required>
            </div>

            <div class="form-group">
                <label for="routes">Routes File:</label>
                <input type="file" name="routes" id="routes" required>
            </div>

            <div class="form-group">
                <label for="target">Target File:</label>
                <input type="file" name="target" id="target" required>
            </div>

            <button type="submit" class="btn primary">Upload and Process</button>
        </form>
    </div>

</body>
</html>
